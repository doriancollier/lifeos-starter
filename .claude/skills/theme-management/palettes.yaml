# Theme Palettes Configuration
# Each palette defines 7 core colors for synchronized VS Code + Obsidian theming
#
# Color roles:
#   primary        - Titlebar, status bar backgrounds
#   primaryInactive - Inactive title/status bars
#   secondary      - Activity bar, ribbon, active tabs
#   tertiary       - Sidebar backgrounds
#   border         - All UI borders
#   accent         - Active indicators, focus rings
#   accentLight    - Icons, highlights

default_theme: midnight

palettes:
  midnight:
    name: Midnight
    description: Deep navy with blue accent
    primary: "#1a1a2e"
    primaryInactive: "#141428"
    secondary: "#16213e"
    tertiary: "#0f0f1a"
    border: "#2a2a4a"
    accent: "#4a9eff"
    accentLight: "#7eb8ff"

